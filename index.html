<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="https://kit.fontawesome.com/4e32ddf12b.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

  <script defer src="script.js"></script>
</head>

<body>
  <!-- Navbar and Canvas-->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-calculator"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">History</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <button class="btn btn-dark float-end btn-clear">Clear History <i class="fa-solid fa-trash-can"></i></button>
        <div class="offcanvas-body">
          <!-- History will render here -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Section Input Buttons -->
  <section id="buttons-section">
    <input type="text" class="input__numbers" disabled />

    <div class="container-fluid container__buttons">
      <div class="row">
        <div class="col"><button type="button" value="AC">AC</button></div>
        <div class="col btn__backspace">
          <button type="button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div class="col"><button type="button" value="%"><i class="fa-solid fa-percent"></i></button></div>
        <div class="col"><button type="button" value="/"><i class="fa-solid fa-divide"></i></button></div>
      </div>

      <div class="row">
        <div class="col"><button type="button" value="7">7</button></div>
        <div class="col"><button type="button" value="8">8</button></div>
        <div class="col"><button type="button" value="9">9</button></div>
        <div class="col">
          <button type="button" value="*">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col"><button type="button" value="4">4</button></div>
        <div class="col"><button type="button" value="5">5</button></div>
        <div class="col"><button type="button" value="6">6</button></div>
        <div class="col">
          <button type="button" value="-">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col"><button type="button" value="1">1</button></div>
        <div class="col"><button type="button" value="2">2</button></div>
        <div class="col"><button type="button" value="3">3</button></div>
        <div class="col">
          <button type="button" value="+">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col"><button type="button"></button></div>
        <div class="col"><button type="button" value="0">0</button></div>
        <div class="col"><button type="button" value=".">.</button></div>
        <div class="col">
          <button type="button" value="" class="equal">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
